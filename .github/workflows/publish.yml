name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm tag (latest, beta)'
        required: false
        default: 'latest'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Build package
        run: pnpm build

      - name: Verify build
        run: pnpm pack --dry-run

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            pnpm publish --tag ${{ github.event.inputs.tag }} --provenance --no-git-checks
          else
            pnpm publish --provenance --no-git-checks
          fi

      - name: Create release asset
        if: github.event_name == 'release'
        run: |
          pnpm pack
          mv eeko-sdk-*.tgz eeko-sdk-${{ github.event.release.tag_name }}.tgz

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./eeko-sdk-${{ github.event.release.tag_name }}.tgz
          asset_name: eeko-sdk-${{ github.event.release.tag_name }}.tgz
          asset_content_type: application/gzip
